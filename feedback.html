        <div class="main">
            <h2>Feedback Form</h2>
    <h3>Please Complete The Following</h3>
    <form id="myForm">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <div class="error" id="nameError">Name is required.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error" id="emailError">Valid email is required.</div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <div class="error" id="ageError">Age is required and must be a positive number.</div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div>
                    <label>
                        <input type="radio" name="gender" value="Male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other"> Other
                    </label>
                </div>
                <div class="error" id="genderError">Please select a gender.</div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Feedback</legend>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your feedback"></textarea>
                <div class="error" id="messageError">Message is required.</div>
            </div>
        </fieldset>
        <div>
            <button type="submit" id="submitButton">Submit</button>
            <button type="reset" id="resetButton">Reset</button>
        </div>
    </form>
        </div>  
        <div class="footer">
            <strong>Olivia Thrasher Fall 2024</strong>
        </div>
    </div>
</body>
</html>
